language: node_js

node_js:
- "lts/*"

os:
- linux
- osx

cache: npm

branches:
  only:
  - master

before_install:
  - npm i -g npm@latest

install:
- if [["$TRAVIS_BRANCH" === /^front/]]; then -e "npm install && cd client && npm install && cd .."
- if ["$TRAVIS_BRANCH" === /^back/]; then npm install && cd back && npm install && cd ..

script:
- npm run lint
- npm run style

notifications:
  email:
    on_success: never
    on_failure: always