language: node_js

node_js:
- "lts/*"

branches:
  only:
  - master
  - dev

jobs:
  include:
    - stage: lint
      cache:
        directories:
          - "node_modules"
      before_install:
        - npm install -g npm@latest
      install:
        - npm install
      script:
        # - npm run build
        - npm run style

    - stage: deploy
      if: type = pull_request AND branch = dev OR type = pull_request AND branch = master
      cache:
        directories:
          - "node_modules"
      install:
        - npm install -g serverless
        - npm install
      script:
        - serverless config credententials -p=aws -k=${AWS_ACCESS_KEY_ID_DEVELOPMENT} -s=${AWS_SECRET_ACCESS_KEY_DEVELOPMENT} -n=bizzy_deploy_front_dev
        - serverless deploy -s=${TRAVIS_BRANCH}

notifications:
  email:
    on_success: never
    on_failure: always